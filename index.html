
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ellty Frontend Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <div class="row" id="rowAll">
      <span class="text">All pages</span>
      <div class="checkbox" id="allPages"></div>

    </div>

    <div class="divider"></div>

    <div class="scroll-area">
      <div class="row page-row">
        <span class="text">Page 1</span>
        <div class="checkbox page-item"></div>
      </div>
      <div class="row page-row">
        <span class="text">Page 2</span>
        <div class="checkbox page-item"></div>
      </div>
      <div class="row page-row">
        <span class="text">Page 3</span>
        <div class="checkbox page-item"></div>
      </div>
      <div class="row page-row">

        <span class="text">Page 4</span>
        <div class="checkbox page-item"></div>
      </div>
      <div class="row page-row">
        <span class="text">Page 5</span>
        <div class="checkbox page-item"></div>
      </div>
      <div class="row page-row">
        <span class="text">Page 6</span>
        <div class="checkbox page-item"></div>
      </div>
    </div>

    <div class="divider"></div>

    <button class="btn-done" id="doneBtn">Done</button>
  </div>


  <script src="script.js"></script>
</body>
</html>
