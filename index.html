<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ellty Frontend Test</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="final-result">

    <div class="checkbox-list">

      <div class="checkbox-row all-pages">
        <span class="checkbox-text">All pages</span>
        <div class="checkbox-box"></div>
      </div>

      <div class="line-dropdown"><div class="line"></div></div>

      <div class="checkbox-row"><span class="checkbox-text">Page 1</span><div class="checkbox-box"></div></div>
      <div class="checkbox-row"><span class="checkbox-text">Page 2</span><div class="checkbox-box"></div></div>
      <div class="checkbox-row"><span class="checkbox-text">Page 3</span><div class="checkbox-box"></div></div>
      <div class="checkbox-row"><span class="checkbox-text">Page 4</span><div class="checkbox-box"></div></div>
      <div class="checkbox-row"><span class="checkbox-text">Page 5</span><div class="checkbox-box"></div></div>
      <div class="checkbox-row"><span class="checkbox-text">Page 6</span><div class="checkbox-box"></div></div>

      <div class="line-dropdown"><div class="line"></div></div>

    </div>

    <button class="done-btn" disabled>Done</button>

  </div>

  <script src="script.js"></script>
</body>
</html>
